<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry,
                    {% if message %}{{ message | safe }}{% else %}an error has occured, Requested page not found!{% endif %}
                </div>
                <div class="error-actions">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
