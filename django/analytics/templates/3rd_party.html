    <script>
        // using jQuery
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        $.ajaxSetup({data: {
            csrfmiddlewaretoken: getCookie('csrftoken')
        }});
        // Gunicorn service
        $("#gunicorn").click(function() {
            el = $(this);
            el.html("Restarting......");
            $.ajax({
                url: "{% url 'restart_gunicorn' %}",
                method: "post",
                success: function (response) {

                },
                error: function(response){
                    console.log("Restarting server.............")
                }
            });
            setInterval(function () {
                alert("Gunicorn restarted");
                window.location.reload();
            }, 8000)
        });

        // Nginx service
        $("#nginx").click(function() {
            el = $(this);
            el.html("Restarting......");
            $.ajax({
                url: "{% url 'restart_nginx' %}",
                method: "post",
                success: function (response) {

                },
                error: function(response){
                    console.log("Restarting server.............")
                }
            });
            setInterval(function () {
                alert("Nginx restarted");
                window.location.reload();
            }, 8000)
        });

        $("#jato-status").click(function () {
            el = $(this);
            el.html("Checking....")
            $.getJSON("{% url 'marketplace:jato_makes' %}", {}, function(response){
                if(response.status===200) {
                    $(".modal-body").html('<img src="http://www.pngmart.com/files/3/Green-Tick-PNG-Pic.png" width=100, height=100>'+response.message);
                }else{
                    $(".modal-body").html('<img src="http://www.clker.com/cliparts/8/3/3/4/1195445190322000997molumen_red_round_error_warning_icon.svg.med.png" width=100, height=100>'+"Jato Service Down")
                }
                el.html("Check status")
                $('#myModal').modal('show');

            });
        });
        $("#jato-cache").click(function () {
            $.getJSON("{% url 'jato_cache_update' %}", {}, function(response){
                if(response.status===200) {
                    $(".modal-body").html('<img src="http://www.pngmart.com/files/3/Green-Tick-PNG-Pic.png" width=100, height=100>'+response.message);
                }else{
                    $(".modal-body").html('<img src="http://www.clker.com/cliparts/8/3/3/4/1195445190322000997molumen_red_round_error_warning_icon.svg.med.png" width=100, height=100>'+"Jato Service Down")
                }
                $('#myModal').modal('show');
            });
        });

        // Easy insure part
        $("#easy-insure").click(function () {
            el = $(this);
            el.html("Checking....");
            $.getJSON("{% url 'marketplace:insurance quote' %}"+"?status=1", {}, function(response){
                if(response.status===200) {
                    $(".modal-body").html('<img src="http://www.pngmart.com/files/3/Green-Tick-PNG-Pic.png" width=100, height=100>'+response.message);
                }else{
                    $(".modal-body").html('<img src="http://www.clker.com/cliparts/8/3/3/4/1195445190322000997molumen_red_round_error_warning_icon.svg.med.png" width=100, height=100>'+"Easy Insurance Not Working")
                }
                el.html("Check status");
                $('#myModal').modal('show');

            });
        });

        $("#easy-insure-cache").click(function () {
            $.getJSON("{% url 'easy_insure_cache_update' %}", {}, function(response){
                if(response.status===200) {
                    $(".modal-body").html('<img src="http://www.pngmart.com/files/3/Green-Tick-PNG-Pic.png" width=100, height=100>'+response.message);
                }else{
                    $(".modal-body").html('<img src="http://www.clker.com/cliparts/8/3/3/4/1195445190322000997molumen_red_round_error_warning_icon.svg.med.png" width=100, height=100>'+"Jato Service Down")
                }
                $('#myModal').modal('show');
            });
        });
    </script>
